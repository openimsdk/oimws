name: Go Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.20'
    
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4
    
    - name: Get dependencies
      run: go mod download
    
    - name: Build
      run: make build

    - name: Start
      run: make start
    
    - name: Check
      run: make check

    - name: Stop
      run: make stop
    
    - name: Lint
      run: make lint

    - name: Test
      run: make test
