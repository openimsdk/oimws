name: Go Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4
    
    - name: Get dependencies
      run: go mod download
    
    - name: Build
      run: make build
    
    - name: Lint
      run: make lint

    - name: Test
      run: make test

  lock:
    runs-on: ubuntu-latest
    steps:
      - name: Lock Threads
        uses: dessant/lock-threads@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

on:
  schedule:
    - cron: '0 0 * * *'

jobs:

  lock:
    runs-on: ubuntu-latest
    steps:
      - name: Lock Threads
        uses: dessant/lock-threads@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
